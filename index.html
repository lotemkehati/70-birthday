<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itamar's 70th Birthday Puzzle</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        h1 { color: #1a73e8; margin-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 600px; width: 100%; margin-top: 20px; }
        .tile { background: white; border: 2px solid #ccc; border-radius: 8px; height: 80px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; user-select: none; transition: 0.2s; text-align: center; padding: 5px; }
        .tile:hover { background: #e8f0fe; }
        .tile.selected { background: #bbdefb; border-color: #2196f3; }
        .tile.solved { cursor: default; color: white; border: none; }
        .group-0 { background-color: #f9df6d !important; color: #333 !important; }
        .group-1 { background-color: #a0c35a !important; }
        .group-2 { background-color: #b0c4ef !important; }
        .group-3 { background-color: #ba81c5 !important; }
        .controls { margin-top: 20px; display: flex; gap: 10px; }
        button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background: #1a73e8; color: white; font-weight: bold; }
        button:disabled { background: #ccc; }
        #message { margin-top: 15px; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>

    <h1>70th Birthday Connections</h1>
    <div id="message">בחר 4 מילים שקשורות זו לזו</div>

    <div class="grid" id="grid"></div>

    <div class="controls">
        <button id="submitBtn" onclick="checkSelection()">בדיקה</button>
        <button onclick="deselectAll()">נקה בחירה</button>
    </div>

    <script>
        const groups = [
            { words: ["Blue", "Red", "Green", "Yellow"], hint: "Colors" },
            { words: ["Lion", "Rabbit", "Elephant", "Cow"], hint: "Animals" },
            { words: ["Schnitzel", "Rice", "Ice Cream", "Pasta"], hint: "Food" },
            { words: ["Vienna", "Jerusalem", "Paris", "London"], hint: "Capitals" }
        ];

        let words = [];
        let selected = [];
        let solvedCount = 0;

        function init() {
            words = groups.flatMap((g, i) => g.words.map(w => ({ text: w, groupId: i })));
            words.sort(() => Math.random() - 0.5);
            render();
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            words.forEach((w, i) => {
                const div = document.createElement('div');
                div.className = 'tile' + (w.solved ? ` solved group-${w.groupId}` : '') + (selected.includes(i) ? ' selected' : '');
                div.textContent = w.text;
                div.onclick = () => select(i);
                grid.appendChild(div);
            });
        }

        function select(i) {
            if (words[i].solved) return;
            if (selected.includes(i)) {
                selected = selected.filter(idx => idx !== i);
            } else if (selected.length < 4) {
                selected.push(i);
            }
            render();
        }

        function deselectAll() {
            selected = [];
            render();
        }

        function checkSelection() {
            if (selected.length !== 4) return;
            const groupIds = selected.map(i => words[i].groupId);
            if (new Set(groupIds).size === 1) {
                const gid = groupIds[0];
                selected.forEach(i => words[i].solved = true);
                solvedCount++;
                document.getElementById('message').textContent = "כל הכבוד! מצאת את הקבוצה: " + groups[gid].hint;
                selected = [];
                if (solvedCount === 4) document.getElementById('message').textContent = "מזל טוב איתמר! ניצחת במשחק!";
            } else {
                document.getElementById('message').textContent = "לא בדיוק... נסה שוב";
            }
            render();
        }

        init();
    </script>
</body>
</html>
